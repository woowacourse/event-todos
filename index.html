<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>이벤트 - TODOS</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
<section class="todoapp">
    <header class="header">
        <h1>TODOS</h1>
        <input id="new-todo-title" class="new-todo" placeholder="할일을 추가해주세요" autofocus>
    </header>
    <section class="main">
        <input class="toggle-all" type="checkbox">
        <ul id="todo-list" class="todo-list">
            <li>
                <div class="view">
                    <input class="toggle" type="checkbox">
                    <label class="label">새로운 타이틀</label>
                    <button class="destroy"></button>
                </div>
                <input class="edit" value="새로운 타이틀">
            </li>
            <li class="editing">
                <div class="view">
                    <input class="toggle" type="checkbox">
                    <label class="label">완료된 타이틀</label>
                    <button class="destroy"></button>
                </div>
                <input class="edit" value="완료된 타이틀">
            </li>
            <li class="completed">
                <div class="view">
                    <input class="toggle" type="checkbox">
                    <label class="label">완료된 타이틀</label>
                    <button class="destroy"></button>
                </div>
                <input class="edit" value="완료된 타이틀">
            </li>
        </ul>
    </section>
    <footer class="footer">
        <span class="todo-count"><strong>0</strong> item left</span>
        <ul class="filters">
            <li>
                <a class="all selected" href="#/">All</a>
            </li>
            <li>
                <a class="active" href="#/active">Active</a>
            </li>
            <li>
                <a class="completed" href="#/completed">Completed</a>
            </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
    </footer>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
